<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/logo.jpg" alt="logo">
        <span>SITTI</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (click)="checkServices(); openNew();">
            <i class="pi pi-server"></i>
            <span>Status Services</span>
        </button>
        <!--<button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>-->
    </div>
</div>

<p-dialog [(visible)]="showDialog" [style]="{width: '500px'}" header="Services Status" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <div class="card p-fluid">
                <div class="p-formgrid grid">
                    <div class="field col">
                        <img width="40" style="vertical-align: middle;" src="../../assets/layout/images/faces/tcp.png">
                        <label htmlfor="name2" style="padding: 5px;"><b>MULTIFONO Server</b></label>
                    </div>
                    <div class="field col" style="padding: 10px;">
                        <span [ngClass]="MultifonoStatus ? 'customer-badge status-qualified' : 'customer-badge status-unqualified'"><b>{{MultifonoStatus?'Ready':'Offline'}}</b></span>
                    </div>
                </div>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <img width="40" style="vertical-align: middle;" src="../../assets/layout/images/faces/ddbb.png">
                        <label htmlfor="name2" style="padding: 5px;"><b>MySQL Server</b></label>
                    </div>
                    <div class="field col" style="padding: 10px;">
                        <span [ngClass]="mysqlStatus ? 'customer-badge status-qualified' : 'customer-badge status-unqualified'"><b>{{mysqlStatus?'Ready':'Offline'}}</b></span>
                    </div>
                </div>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <img width="40" style="vertical-align: middle;" src="../../assets/layout/images/faces/api.png">
                        <label htmlfor="name2" style="padding: 5px;"><b>API Services</b></label>
                    </div>
                    <div class="field col" style="padding: 10px;">
                        <span [ngClass]="ServerApiStatus ? 'customer-badge status-qualified' : 'customer-badge status-unqualified'"><b>{{ServerApiStatus?'Ready':'Offline'}}</b></span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dialog>
