spring.application.name=login
server.port=8081

spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

com.icaro.security.accessTokenExpirationMinutes=5
com.icaro.security.refreshTokenExpirationDays=30

accessTokenSecret=12345
refreshTokenSecret=54321

# To monitor log file on admin server
logging.level.root=info
logging.file.name=logs/security_service.log

logging.logback.max-history=5
logging.logback.max-file-size=10MB

